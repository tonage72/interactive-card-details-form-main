<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="card-front-back">
    <div class="card-back-wrapper">
      <img src="images/bg-card-back.png" alt="">
      <span class="display-special">000</span>
    </div>
    <div class="card-front-wrapper">
      <img src="images/bg-card-front.png" alt="">
      <span class="display-number">0000 0000 0000 0000</span>
      <span class="display-name">Jane Appleseed</span>
      <span class="display-expiration">00/00</span>
      <span class="display-logo"><img src="images/card-logo.svg" alt=""></span>
    </div>
  </div>
  <form>
    <div class="grid-name">
      <label for="input-name">Cardholder Name</label>
      <input 
        type="text" 
        id="input-name" 
        name="input-name" 
        placeholder="e.g. Jane Appleseed">
    </div>
    <div class="grid-number">
      <label for="input-number">Card Number</label>
      <input 
        type="text" 
        id="input-number" 
        name="input-number" 
        maxlength="19" 
        placeholder="e.g. 1234 5678 9123 0000" 
        required 
        onkeypress="return event.charCode >= 45 && event.charCode <= 57">
    </div>
    <div class="grid-exp-MY">
      <label for="input-month">Exp. Date (MM/YY)</label>
      <input 
        type="number" 
        id="input-month" 
        name="input-month" 
        placeholder="MM">
      <input 
        type="number" 
        id="input-year" 
        name="input-year" 
        placeholder="YY">
    </div>
    <div class="grid-cvcnumber">
      <label for="input-cvc">CVC</label>
      <input 
        type="number" 
        id="input-cvc" 
        name="input-cvc" 
        placeholder="e.g. 123">
    </div>
    <button class="confirm-button">
      Confirm
    </button>
  </form>
  
  
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
</body>
</html>
