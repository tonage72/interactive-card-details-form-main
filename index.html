<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="card-front-back">
    <div class="card-back-wrapper">
      <img src="images/bg-card-back.png" alt="">
      <span class="display-special">000</span>
    </div>
    <div class="card-front-wrapper">
      <img src="images/bg-card-front.png" alt="">
      <span class="display-number">0000 0000 0000 0000</span>
      <span class="display-name">Jane Appleseed</span>
      <span class="display-expiration">00/00</span>
      <span class="display-logo"><img src="images/card-logo.svg" alt=""></span>
    </div>
  </div>
  <form class="input-div">
    Cardholder Name
    e.g. Jane Appleseed

    Card Number
    e.g. 1234 5678 9123 0000

    Exp. Date (MM/YY)
    MM
    YY

    CVC
    e.g. 123

    Confirm
  </form>
  

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
</body>
</html>
