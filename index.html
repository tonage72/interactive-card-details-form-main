<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="card-front-back">
    <div class="card-back-wrapper">
      <img src="images/bg-card-back.png" alt="">
      <span class="display-special">000</span>
    </div>
    <div class="card-front-wrapper">
      <img src="images/bg-card-front.png" alt="">
      <span class="display-number">0000 0000 0000 0000</span>
      <span class="display-name">Jane Appleseed</span>
      <span class="display-month">00</span>
      <span class="display-exp-slash">/</span>
      <span class="display-year">00</span>
      <span class="display-logo"><img src="images/card-logo.svg" alt=""></span>
    </div>
  </div>
  <form>
    <div class="grid-name">
      <label for="input-name">Cardholder Name</label>
      <input 
        type="text" 
        id="input-name" 
        name="input-name" 
        placeholder="e.g. Jane Appleseed"
        required>
    </div>
    <div class="invalid-name">Invalid. Letters only.</div>
    <div class="grid-number">
      <label for="input-number">Card Number</label>
      <input 
        type="text" 
        id="input-number" 
        name="input-number" 
        maxlength="19" 
        placeholder="e.g. 1234 5678 9123 0000" 
        required> 
    </div>
    <div class="invalid-number">Invalid. Numbers only.</div>
    <div class="grid-exp-MY">
      <label for="input-month">Exp. Date (MM/YY)</label>
      <input 
        type="text" 
        id="input-month" 
        name="input-month"
        maxlength="2"
        placeholder="MM"
        required>
      <input 
        type="text" 
        id="input-year" 
        name="input-year"
        maxlength="2"
        placeholder="YY"
        required>
    </div>
    <div class="grid-cvcnumber">
      <label for="input-cvc">CVC</label>
      <input 
        type="text" 
        id="input-cvc" 
        name="input-cvc"
        maxlength="3"
        placeholder="e.g. 123"
        required>
    </div>
    <div class="invalid-M-Y-CVC">Invalid. Numbers only.</div>
    <button type="button" class="confirm-button">
      Confirm
    </button>
  </form>
  <div class="completed-message">
    <img src="images/icon-complete.svg" alt="">
    <div>THANK YOU!</div>
    <div>We've added your card details</div>
    <div>Continue</div>
  </div>
</body>
</html>
